<div class="fixed bottom-0 left-0 right-0 h-48 bg-black/70 backdrop-blur-sm border-t border-gray-700 z-50 flex flex-col font-mono text-sm">
  <div class="flex items-center justify-between p-2 bg-gray-800 border-b border-gray-700">
    <h3 class="font-bold text-gray-300">Игровая консоль</h3>
    <button (click)="consoleService.clear()" class="px-3 py-1 text-xs bg-red-800 hover:bg-red-700 rounded text-white">&times; Очистить</button>
  </div>
  <div class="flex-grow p-2 overflow-y-auto">
    @for(log of logs(); track log.id) {
      <div class="flex items-start gap-2 mb-1" [class]="getLogClass(log.type)">
        <span class="text-gray-500 select-none">{{ log.timestamp | date:'HH:mm:ss' }} ></span>
        <pre class="whitespace-pre-wrap flex-grow">{{ log.message }}</pre>
      </div>
    }
    @if(logs().length === 0) {
      <p class="text-gray-500">Ошибок нет. Нажмите SPIN для начала.</p>
    }
  </div>
</div>
